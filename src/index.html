<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filament Spool Compatibility Matrix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <a href="https://github.com/hklemp/RefillMatrix" class="github-fork-ribbon" data-ribbon="Fork me on GitHub" title="Fork me on GitHub"></a>

    <div class="container">
        <h1><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -6px; margin-right: 8px;"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="4"></circle></svg>Master Spool Compatibility</h1>
        <p>Check which refill filament fits on which reusable spool.</p>

        <div class="legend">
            <span class="badge ok">Fits</span>
            <span class="badge warning">Warning</span>
            <span class="badge no">Does not fit</span>
            <span class="badge unknown">Unknown</span>
        </div>

        <div class="table-wrapper">
            <table id="matrixTable">
                <thead>
                    </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        
        <p class="footer-note">Data is based on community experience. Use at your own risk.</p>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
